<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Untuk responsif -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Index</title>
</head>
<body>
    <main>
        <div class="contents">
            <div class="card" id="authCard">
                <h1 class="smti">SMK-SMTI DELIVERY</h1>
                <h3 id="authHeader">Login</h3>
                <form id="authForm">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" id="authButton">Login</button>
                </form>
                <p id="toggleAuth">Don't have an account? <span id="toggleLink">Signup</span></p>
            </div>
        </div>
    </main>
    <script type="module" src="apps.js"></script>
</body>
</html>
